name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Download SonarScanner
        run: |
          # 1. Скачиваем SonarScanner CLI (убедитесь, что URL актуален)
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip" -OutFile "sonar-scanner-cli.zip"

          # 2. Разархивируем (создаст папку с именем sonar-scanner-cli-5.0.1.3006-windows)
          Expand-Archive -Path "sonar-scanner-cli.zip" -DestinationPath "."

          # 3. Проверяем, что папка существует, прежде чем переименовывать
          $unzippedDir = "sonar-scanner-cli-5.0.1.3006-windows"
          if (Test-Path $unzippedDir) {
              Rename-Item $unzippedDir "sonar-scanner"
              # 4. Добавляем SonarScanner в PATH
              $env:PATH = "$pwd\sonar-scanner;$env:PATH"
          } else {
              Write-Error "Ошибка: Папка с разархивированным SonarScanner не найдена!"
          }

      - name: Run SonarScanner
        run: |
          # Запускаем SonarScanner
          sonar-scanner `
            -Dsonar.projectKey=Fredrix24_caesarcipher `
            -Dsonar.organization=fredrix24 `
            -Dsonar.projectName="Caesar Cipher Project" `
            -Dsonar.sources=. `
            -Dsonar.sourceEncoding=UTF-8 `
            -Dsonar.host.url=https://sonarcloud.io `
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}