name: SonarQube Analysis

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarQube
    runs-on: windows-latest # Остаемся на Windows
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install and Download SonarScanner
        run: |
          # 1. Скачиваем SonarScanner CLI
          Invoke-WebRequest -Uri "https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-windows.zip" -OutFile "sonar-scanner-cli.zip"

          # 2. Создаём директорию sonar-scanner
          New-Item -ItemType Directory -Name sonar-scanner

          # 3. Разархивируем в созданную директорию
          Expand-Archive -Path "sonar-scanner-cli.zip" -DestinationPath "sonar-scanner"

          # 4. Добавляем sonar-scanner в PATH (ОБЯЗАТЕЛЬНО для следующего шага)
          $env:PATH = "$pwd\sonar-scanner;$env:PATH"

      - name: Run SonarScanner
        run: |
          # Вызываем исполняемый файл напрямую (он будет в PATH)
          # Поскольку мы на Windows, мы вызываем bat-файл
          .\sonar-scanner\bin\sonar-scanner.bat `
            -Dsonar.projectKey=Fredrix24_caesarcipher `
            -Dsonar.organization=fredrix24 `
            -Dsonar.projectName="Caesar Cipher Project" `
            -Dsonar.sources=. `
            -Dsonar.sourceEncoding=UTF-8 `
            -Dsonar.host.url=https://sonarcloud.io `
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}